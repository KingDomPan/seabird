<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="pull-right">
        <button ng-if="!container.State.Running" class="btn btn-success btn-md" type="button" ng-click="startContainer(container)">启动</button>
        <button ng-if="container.State.Running" class="btn btn-warning btn-md" type="button" ng-click="stopContainer(container)">停止</button>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>容器</h5>
        </div>
        <div class="ibox-content">
          <table datatable="ng" class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
              <tr>
                <th>属性</th>
                <th>值</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="(key, value) in container">
                <td>{{ ::key }}</td>
                <td>{{ ::value }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>容器进程</h5>
        </div>
        <div class="ibox-content">
          <table datatable="ng" class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
              <th>{{ ::'pid'}}</th>
              <th>{{ ::'user' }}</th>
              <th>{{ ::'time' }}</th>
              <th>{{ ::'command' }}</th>
            </thead>
            <tbody>
              <tr ng-repeat="processe in processes">
                <td>{{ processe[0] }}</td>
                <td>{{ processe[1] }}</td>
                <td>{{ processe[2] }}</td>
                <td>{{ processe[3] }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
