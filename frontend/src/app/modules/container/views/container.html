<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>容器列表</h5>
        </div>
        <div class="ibox-content">
          <table datatable="ng" class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
            <tr>
              <th>ID</th>
              <th>名称</th>
              <th>镜像</th>
              <th>启动命令</th>
              <th>端口</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="container in containers">
              <td>
                <a ui-sref="index.container_item({id: container.Id})">{{ ::container.Id | limitTo: 12 }}</a>
              </td>
              <td>{{ ::container.Names }}</td>
              <td>{{ ::container.Image }}</td>
              <td>{{ ::container.Command }}</td>
              <td>{{ ::container.Ports }}</td>
              <td>{{ ::container.Status }}</td>
              <td>
                <button ng-if="container.Status.indexOf('Exited') > -1" class="btn btn-success btn-xs" type="button" ng-click="startContainer(container)"> 启动 </button>
                <button ng-if="container.Status.indexOf('Up') > -1" class="btn btn-warning btn-xs" type="button" ng-click="stopContainer(container)"> 停止 </button>
                <button ng-if="container.Status.indexOf('Exited') > -1" class="btn btn-danger btn-xs" type="button" ng-click="removeContainer(container)"> 删除 </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
