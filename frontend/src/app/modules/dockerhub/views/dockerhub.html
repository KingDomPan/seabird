<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>仓库列表</h5>
        </div>
        <div class="ibox-content">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-lg-2 control-label">镜像名称</label>
              <div class="col-lg-8">
                <input type="text" name="term" ng-model="term" placeholder="查找官方镜像" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button class="btn btn-sm btn-primary" type="submit" ng-click="search()">查询</button>
              </div>
            </div>
          </form>
          <table datatable="ng" class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
              <tr>
                <th>名称</th>
                <th>描述</th>
                <th>**</th>
                <th>是否官方镜像</th>
                <th>IsAotumated</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="image in images">
                <td>{{ ::image.name }}</td>
                <td>{{ ::image.description }}</td>
                <td>{{ ::image.star_count }}</td>
                <td>{{ ::image.is_official }}</td>
                <td>{{ ::image.is_automated }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
