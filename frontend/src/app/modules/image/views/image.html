<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>镜像列表</h5>
        </div>
        <div class="ibox-content">
          <table datatable="ng" class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
              <tr>
                <th>ID</th>
                <th>镜像仓库/标签</th>
                <th>创建时间</th>
                <th>镜像大小</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="image in images">
                <td>
                  <a ui-sref="index.image_item({id: image.Id.substring(7)})">{{ ::image.Id | limitTo: 12 }}</a>
                </td>
                <td>{{ ::image.RepoTags }}</td>
                <td>{{ ::image.Created * 1000 | date: 'yyyy-MM-dd' }}</td>
                <td>{{ ::image.VirtualSize }}</td>
                <td>
                  <button class="btn btn-danger btn-xs" type="button" ng-click="removeImage(image)">删除</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
