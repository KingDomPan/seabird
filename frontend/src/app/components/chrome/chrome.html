<div ng-switch="chrome.showLoadingSpinner" ng-cloak>
  <div ng-switch-when="true" class="router-loading-center-fixed">
    <div class="sk-spinner sk-spinner-wave">
      <div class="sk-rect1"></div>
      <div class="sk-rect2"></div>
      <div class="sk-rect3"></div>
      <div class="sk-rect4"></div>
      <div class="sk-rect5"></div>
    </div>
  </div>
  <div ng-switch-when="false" ng-transclude></div>
</div>
